<header class="bg-slate-950/80 border-b border-slate-800 backdrop-blur sticky top-0 z-10">
  <div class="max-w-5xl mx-auto flex items-center gap-4 px-4 py-3">
    <span class="text-lg font-semibold text-emerald-400">BergenApp</span>

    <!-- Only show the navbar if we are NOT on login/register pages -->
    @if (!isAuthPage) {
      <!-- Link to /home -->
      @if (isAuthenticated) {
        <a
          routerLink="/mountains"
          routerLinkActive="text-emerald-400"
          class="ml-4 text-sm text-slate-200 hover:text-emerald-400"
        >
          Bergen
        </a>
      }

      <div class="flex-1"></div>

      <!-- Right side of the navbar -->
      @if (isAuthenticated) {
        <span class="text-sm text-slate-300 mr-3">
          Ingelogd als <span class="font-medium">{{ userName }}</span>
        </span>
        <button
          (click)="logout()"
          class="text-sm px-3 py-1.5 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-100 border border-slate-700"
        >
          Logout
        </button>
      } @else {
        <a
          routerLink="/login"
          routerLinkActive="text-emerald-400"
          class="text-sm text-slate-200 hover:text-emerald-400 mr-3"
        >
          Login
        </a>
        <a
          routerLink="/register"
          routerLinkActive="brightness-110"
          class="text-sm px-3 py-1.5 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-medium"
        >
          Registreer
        </a>
      }
    }
  </div>
</header>
